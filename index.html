<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <h1>Calorie Calculator</h1>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" class="input" />

      <h3>Gender:</h3>
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label><br /><br />

      <label for="height">Height (cm):</label>
      <input type="text" name="height" id="height" class="input" /><br />

      <label for="weight">Weight (kg):</label>
      <input type="text" name="weight" id="weight" class="input" /><br /><br />

      <h3>Activity:</h3>
      <select name="activity" id="activity" class="input">
        <option value="light">Light: Exercise 1-3 times/week</option>
        <option value="mod">Moderate: Exercise 4-5 times/week</option>
        <option value="active">Active: Intense exercise 6-7 times/week</option>
      </select>
      <br /><br />
      <button type="button" id="sub">Submit</button>

      <p id="totals">0.00 Calories</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
